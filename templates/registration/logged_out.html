{% extends 'base.html' %}

{% block title %}Logged Out - Handloom Supply Chain{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body text-center">
                    <h2 class="card-title mb-4">Logged Out</h2>
                    <p class="card-text">You have been successfully logged out.</p>
                    <p class="card-text">Redirecting to login page...</p>
                    <div class="mt-4">
                        <a href="{% url 'login' %}" class="btn btn-primary">Login Again</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Redirect to login page after 2 seconds
    setTimeout(function() {
        window.location.href = "{% url 'login' %}";
    }, 2000);
</script>
{% endblock %}
