{% extends 'base.html' %}

{% block title %}Delete Weaver - Handloom Supply Chain{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h3 class="card-title mb-0">Delete Weaver</h3>
                </div>
                <div class="card-body">
                    <p class="lead">Are you sure you want to delete the weaver "{{ weaver.name }}"?</p>
                    <p class="text-danger">This action cannot be undone.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mt-3">
                            <button type="submit" class="btn btn-danger">Confirm Delete</button>
                            <a href="{% url 'supplychain:weaver_detail' weaver.id %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
