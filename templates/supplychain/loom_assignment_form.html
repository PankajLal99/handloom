{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Loom Assignment - Handloom Supply Chain{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Edit Loom Assignment</h2>
                </div>
                <div class="card-body">
                    <h5 class="card-title mb-4">Loom ID: {{ loom.loom_id }}</h5>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="{% url 'supplychain:loom_assignments' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
